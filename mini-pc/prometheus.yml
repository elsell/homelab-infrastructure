global:
  scrape_interval: 60s
  evaluation_interval: 60s

rule_files:
  - alert-rules.yml

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "lenny:9100"      # Mini PC
          - "don.jsk:9100"    # XCP-ng dom0 (Dell R720XD hypervisor)
          - "home.jsk:9100"   # Home Assistant VM
          - "xen.jsk:9100"    # Xen Orchestra VM
        # Add more as needed:
        # - '192.168.2.21:9100'  # TrueNAS
        # - '192.168.2.30:9100'  # K8s Dev
        # - '192.168.2.31:9100'  # K8s Prod

  - job_name: "kube-state-metrics"
    static_configs:
      - targets:
        # - '192.168.2.30:8080'  # K8s Dev (uncomment when deployed)
        # - '192.168.2.31:8080'  # K8s Prod (uncomment when deployed)
