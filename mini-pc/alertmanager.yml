global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'discord-critical'
    - match:
        severity: warning
      receiver: 'discord'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://192.168.2.91:8123/api/webhook/alertmanager'
        send_resolved: true

  - name: 'discord-critical'
    webhook_configs:
      # Get webhook from: Discord → Server Settings → Integrations → Webhooks
      # Format: https://discord.com/api/webhooks/YOUR_ID/YOUR_TOKEN/slack
      - url: 'https://discord.com/api/webhooks/REPLACE_WITH_YOUR_WEBHOOK_ID/REPLACE_WITH_YOUR_WEBHOOK_TOKEN/slack'
        send_resolved: true

  - name: 'discord'
    webhook_configs:
      - url: 'https://discord.com/api/webhooks/REPLACE_WITH_YOUR_WEBHOOK_ID/REPLACE_WITH_YOUR_WEBHOOK_TOKEN/slack'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
